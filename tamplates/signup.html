<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student management system</title>
    </head>
    <body style="background-color: rgb(87, 147, 163);">
        <h3>This is the signup menu</h3>
        <form action="/signup" method="post">
        {% csrf_token %}
            <label for="opt1">Teacher</label>
            <input type="radio" id="opt1" name="options" value="opt1" required>
        
            <label for="opt2">Student</label>
            <input type="radio" id="opt2" name="options" value="opt2">
            <br>
            
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br>

            <label for="">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name" required>
            <br>

            <label for="">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name" required>
            <br>

            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>
            <br>

            <label for="">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
            <br>

            <label for="">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Re-enter your password" required>
            <br>
            
            <button type="submit">Signup</button>
        </form>
    </body>
</html>
